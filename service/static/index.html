<!DOCTYPE html>
<html>
  <head>
    <title>Health Record and Insurance Cost Prediction Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Health Record and Insurance Cost Prediction Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Health Record:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="record_id">Record ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="record_id" placeholder="Enter ID of Health Record">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- First NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="first_name">First Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" placeholder="Enter first name of the customer">
              </div>
            </div>

            <!-- Last NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="last_name">Last Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" placeholder="Enter last name of the customer">
              </div>
            </div>

            <!-- Age -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="age">Age:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="age" placeholder="Enter age of the customer">
              </div>
            </div>

            <!-- Sex -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="sex">Sex:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="sex" placeholder="Enter sex of the customer">
              </div>
            </div>

            <!-- BMI -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="bmi">BMI:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bmi" placeholder="Enter bmi of the customer">
              </div>
            </div>

            <!-- Children -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="children">Children:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="children" placeholder="Enter number of children of the customer">
              </div>
            </div>

            <!-- SMOKE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="smoke">Smoke:</label>
              <div class="col-sm-10">
                <select class="form-control" id="smoke">
                  <option value="">-- Select an option --</option>
                  <option value="true" selected>Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
            </div>

            <!-- Region -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="region">Region:</label>
              <div class="col-sm-10">
                <select class="form-control" id="region">
                  <option value="0">-- Select an option --</option>
                  <option value="1" selected>SouthEast</option>
                  <option value="2" selected>SouthWest</option>
                  <option value="3" selected>NorthEast</option>
                  <option value="4" selected>NorthWest</option>
                </select>
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <!-- <button type="submit" class="btn btn-primary" id="search-btn">Search</button> -->
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-success" id="predict-btn">Predict</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Predict Results -->
      <div class="table-responsive col-md-12" id="predict_results">
        <h3>Cost Prediction:</h3>
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">Record ID</th>
            <th class="col-md-2">Cost</th>
            <th class="col-md-2">Suggestion</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; Yihan Li (yl10798) & Hao Li (hl5262)</p>
        <p>UI template borrowed from NYU DevOps Project</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
